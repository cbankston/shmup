<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="language" content="en" />
	<script type="text/javascript" src="/js/jquery-1.8.1.min.js"></script>
	<script type="text/javascript" src="/js/jquery.hotkeys.js"></script>
	<script type="text/javascript" src="/js/shmup/helpers.js"></script>
	<script type="text/javascript" src="/js/shmup/assetManager.js"></script>
	<script type="text/javascript" src="/js/shmup/frameTimer.js"></script>
	<script type="text/javascript" src="/js/shmup/spriteSheet.js"></script>
	<script type="text/javascript" src="/js/shmup/animation.js"></script>
	<script type="text/javascript" src="/js/shmup/controller.js"></script>
	<script type="text/javascript" src="/js/shmup/startMenu.js"></script>
	<script type="text/javascript" src="/js/shmup/entity.js"></script>

	<script type="text/javascript" src="/js/shmup/lightningBullet.js"></script>
	<script type="text/javascript" src="/js/shmup/pawn.js"></script>
	<script type="text/javascript" src="/js/shmup/game.js"></script>
	<title>Shmup Sandbox</title>
</head>
<body>

<div class="container" id="page">
	<div id="header">
	</div>

	<div id="content">
		<div id="game">
			<canvas id="canvas" width="800" height="600"></canvas>
		</div>
	</div>
	<div class="clear"></div>

	<div id="footer">
	</div>
</div>

<script type="text/javascript">
$(function() {
  var game = new shmup.game();
  var canvas = document.getElementById('canvas');

  game.init(canvas.getContext('2d'), function() {
    game.showStartMenu();
  });
});
</script>
</body>
</html>

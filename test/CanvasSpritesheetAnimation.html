<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Canvas Spritesheet Animation</title>
    <script src="../js/FrameTimer.js"></script>
    <script src="../js/SpriteSheet.js"></script>
    <script src="../js/Animation.js"></script>

    <script>
        window.onload = function(){
            var timer = new FrameTimer();
            timer.tick();

            var sprites = new SpriteSheet({
                width: 32,
                height: 32,
                sprites: [
                    { name: 'stand' },
                    { name: 'walk_1', x: 0, y: 1 },
                    { name: 'walk_2', x: 0, y: 1 },
                ]
            });
            var ctx = document.getElementById('canvas').getContext('2d');
            var walk = new Animation([
                    { sprite: 'walk_1', time: 0.2 },
                    { sprite: 'stand', time: 0.2 },
                    { sprite: 'walk_2', time: 0.2 },
                    { sprite: 'stand', time: 0.2 }
            ], sprites);
            var kunioImage = new Image();
            kunioImage.onload = function(){
                setInterval(function(){
                    walk.animate(timer.getSeconds());
                    var frame = walk.getSprite();
                    ctx.clearRect(0, 0, 300, 300);
                    ctx.drawImage(kunioImage, frame.x, frame.y, 32, 32, 0, 0, 32, 32)
                    timer.tick();
                }, 5);
            };
            kunioImage.src = 'assets/images/kunio.gif';
        };
    </script>
</head>
<body>
<h1>Canvas sprite animation test</h1>
<canvas id="canvas" width="300" height="300"></canvas>
<div><img src="assets/images/kunio.gif"/></div>
</body>
</html>
